   Height=”...” Bgcolor=”...”Td, Th Tag Attribute : Colspan, Rowspan, Bgcolor -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table bgcolor="yellow" border="" width="" height="0px" cellpadding="0px" cellspacing="0px">
      <thead bgcolor="green"
      >
        <tr>
          <th bgcolor="red">Sno</th>
          <th>Name</th>
          <th>Subjects</th>
          <th colspan="2">marks</th>
        </tr>
      </thead>
      <tbody>
        <tr bgcolor="gray">
          <td>1</td>
          <td>Batman</td>
          <td>History</td>
          <td>10</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>Superman</td>
          <td>maths</td>
          <td rowspan="2">10</td>
        </tr>
        <tr bgcolor="gray">
          <td>3</td>
          <td colspan="">flash</td>

        </tr>
      </tbody>
      <tfoot>
        <td>3 </td>
        <td>3 user</td>
        <td>3 subject</td>
        <td>120 marks</td>
      </tfoot>
      <caption>report card</caption>
    </table>
  </body>
</html>
