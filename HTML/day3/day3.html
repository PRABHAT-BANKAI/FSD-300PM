<!-- <Img/> <Marquee> <Center>
  Img Tag Attribute: Src=”.Png/.Jpg/.Gif” Title=”…” Alt=”…” Width=”…” Height=”…”
  Marquee Tag Attribute: Direction=”…” Behavior=”…” Scrollamount=”…”
  <Dl> <Dt> <Dd>
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- self closing tag    (void element) HW-->
    <img src="image.jpeg" alt="" />
    <img
      src="https://m.media-amazon.com/images/I/71fxUKE-aLL._SX679_.jpg"
      alt=""
      height="250px"
      width="100px"
    />
    <img
      src="https://cdn.pixabay.com/animation/2023/07/01/12/25/12-25-50-208_512.gif"
      alt="cartoon image"
      title="bird"
      height="250px"
    />

    <marquee behavior="alternate" direction="" scrollamount="30px">
      jerry</marquee
    >
    <!-- description list -->
    <center>
      <dl>
        <!-- description term -->
        <dt>drinks</dt>
        <!-- description data -->
        <dd>coldrinks</dd>
        <dd>jucies</dd>
        <dd>tea</dd>
        <dd>shakes</dd>
        <!-- <div></div> block element -->
        <!-- <span></span>  inline element-->
      </dl>
    </center>
    <center>hello world</center>
  </body>
</html>
