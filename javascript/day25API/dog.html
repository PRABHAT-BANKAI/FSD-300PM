<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dog Api</h1>

    <img id="image" src="" alt="" height="300px" />
    <script>
      let image = document.querySelector("#image");

      setInterval(() => {
        // Promises
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((res) => res.json())
          .then((res) => {
            image.src = res.message
       
          })
          .catch((error) => {
            console.log(error);
          });
      }, 2000);
    </script>
  </body>
</html>
