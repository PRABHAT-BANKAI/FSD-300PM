<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Validation</h1>
    <form id="form">
      <div>
        <label for="fname">User Name:</label>
        <input type="text" id="name" name="name" onblur="userNameVal()" />
        <p id="error1"></p>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <p id="error2"></p>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <p id="error3"></p>
      </div>

      <button o id="btn">Submit</button>
    </form>

    <script>
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let form = document.getElementById("form");
      let validation = false;

      function userNameVal() {
        let error1 = document.getElementById("error1");
        if (!name.value.trim()) {
          error1.innerText = "please enter your name";
          error1.style.color = "red";
          validation = false;
        } else {
          error1.innerText = "";
          error1.style.color = "";
          validation = true;
        }
      }
      function userEmailVal() {
        let error2 = document.getElementById("error2");

        let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regex.test(email.value.trim())) {
          error2.innerText = "please enter a valid email";
          error2.style.color = "red";
          validation = false;
        } else {
          error2.innerText = "";
          error2.style.color = "";
          validation = true;

        }
      }
      function userPasswordVal() {
        let error3 = document.getElementById("error3");

        let regex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!regex.test(password.value.trim())) {
          error3.innerText =
            "password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character";
          error3.style.color = "red";
          validation = false;
        } else {
          error3.innerText = "";
          error3.style.color = "";
          validation = true;

        }
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let validation = callALLVal();
        if (validation) {
          name.value = "";
          email.value = "";
          password.value = "";
          alert("Form submitted successfully");
        }
      });

      function callALLVal() {
        userNameVal();
        userEmailVal();
        userPasswordVal();
        return validation;
      }
    </script>
  </body>
</html>
