<!-- Output show Method console.log Document write Alert Inner HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>output method of javascript</h1>
    <div id="container"> replace</div>
    <script>
      let container = document.getElementById("container");
      container.innerHTML =
        "<p>Superman with javascript</p> <h1> document key help to get element tag from html</h1>";
      container.style.color = "blue";
      container.innerHTML =
      "<p>hulk with javascript</p> <h1> document key help to get element tag from html</h1>";

      // script tag is for javascript code
      console.log("hello world!");
      console.log(4+4);
      document.write("<h1>hello world!</h1>");
      // alert("hi from javascript");
    </script>
    <script src="./script.js"></script>
  </body>
</html>
