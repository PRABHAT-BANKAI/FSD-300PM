<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>What is promise</h1>
    <p>
      promise is an object and promise return three statments first pending 2nd
      fullfilled 3rd rejected (promise work in asynchrounus operation )
    </p>

    <script>
      let response = new Promise((resolve, reject) => {
        if (13 % 2 == 0) {
          resolve("12 is even number");
        } else {
          reject("is odd number");
        }
      });

      async function show() {
        try {
          let result = await response;
          console.log(result)
        } catch (error) {
          console.log(error);
        }
      }
      show()
    </script>
  </body>
</html>
